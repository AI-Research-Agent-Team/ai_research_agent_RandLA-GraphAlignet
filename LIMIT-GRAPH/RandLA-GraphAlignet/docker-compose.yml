version: '3.8'

services:
  randla-graphalignnet:
    build: .
    container_name: randla-graphalignnet
    ports:
      - "8050:8050"  # Dash app port
    volumes:
      - ./output:/app/output
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=_KDITp62FstVa-ImKe1fdScIlkdOhrRUSdJ1uFNcook
    depends_on:
      - neo4j
    networks:
      - randla-network
    command: python main.py --mode demo --languages en es ar id

  neo4j:
    image: neo4j:4.4
    container_name: neo4j-randla
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/_KDITp62FstVa-ImKe1fdScIlkdOhrRUSdJ1uFNcook
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - randla-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "_KDITp62FstVa-ImKe1fdScIlkdOhrRUSdJ1uFNcook", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  dash-app:
    build: .
    container_name: randla-dash
    ports:
      - "8051:8050"
    volumes:
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=_KDITp62FstVa-ImKe1fdScIlkdOhrRUSdJ1uFNcook
    depends_on:
      - neo4j
      - randla-graphalignnet
    networks:
      - randla-network
    command: python -c "
      import dash;
      from dash import dcc, html;
      import plotly.graph_objects as go;
      app = dash.Dash(__name__);
      app.layout = html.Div([
        html.H1('RandLA-GraphAlignNet Dashboard'),
        html.P('Multilingual Spatial Reasoning Visualization'),
        dcc.Graph(
          figure=go.Figure(
            data=[go.Scatter3d(x=[1,2,3], y=[1,2,3], z=[1,2,3], mode='markers')],
            layout=go.Layout(title='3D Point Cloud Visualization')
          )
        )
      ]);
      app.run_server(host='0.0.0.0', port=8050, debug=True)
      "

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  randla-network:
    driver: bridge